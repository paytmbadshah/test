
<!doctype html>

  <!-- Start Header -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> Administrater  </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'add_website_name' %}">Add Website Name</a>
                </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'add_website_menu' %}">Add website menu</a>
                </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'add_website_banner' %}">Add Banner Image</a>
                </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'add_website_content' %}">Add Body Content</a>

    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </svg>
  <div>
    {{ message }}
  </div>
</div>
  {% endfor %}

{%  block body_data %}

{% endblock %}
